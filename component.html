<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind CSS component</title>

</head>

<body>
  <!-- a button  hover:, focus: ... they are just called TailwindCss variants -->
  <section>
    <button
      class="bg-sky-500 hover:bg-sky-700 disabled:hover:bg-red-500 text-white pointer my-2 rounded-sm py-2 px-5">Save
      changes</button>
  </section>

  <!-- media queries -->
  <section>
    <div class="grid grid-cols-2 gap-3 xs:grid-cols-3">
      <section class="bg-red-200">1</section>
      <section class="bg-red-300">2</section>
      <section class="bg-red-400">3</section>
      <section class="bg-red-500">4</section>
      <section class="bg-red-600">5</section>
      <section class="bg-red-700">6</section>
    </div>
  </section>

  <!-- pseudo class, elements -->
  <section>
    <label>
      <span class="text-gray-700 after:ml-1 after:text-red-500 after:content-['***']">Email</span>
      <input type="email" name="email" class="ring-3 ring-red-200 p-1 rounded-sm outline-hidden "
        placeholder="you@example.com" />
    </label>
  </section>

</body>

</html>
